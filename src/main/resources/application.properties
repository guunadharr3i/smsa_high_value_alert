spring.application.name=highValueAlerts

# =====================================
# Swagger / OpenAPI Configuration
# =====================================
# Disable default Petstore URL in Swagger UI
# API docs path
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true

# Swagger UI path
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Use relative URL so it works with Tomcat context paths
springdoc.swagger-ui.url=./v3/api-docs

# \u2705 Point to swagger-config, not API docs directly
springdoc.swagger-ui.config-url=/high-value-alerts-api/v3/api-docs/swagger-config

# \u2705 Force UI to use the correct API docs URL
springdoc.swagger-ui.url=/high-value-alerts-api/v3/api-docs

